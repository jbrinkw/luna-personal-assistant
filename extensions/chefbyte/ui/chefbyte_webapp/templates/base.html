<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChefByte Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .nav { display:flex; gap:.5rem; flex-wrap:wrap; }

    .expiry-yellow { background: #fffde7; }
  </style>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
  <body class="compact">
  <main style="padding-left:0;padding-right:0;">
    <header style="padding-left:0;padding-right:0;">
      <h1 style="margin-bottom:.25rem;">ğŸ³ ChefByte Dashboard</h1>
      <p class="muted" style="margin-top:0;">Real-time database viewer and manager</p>
      <nav class="nav">
        <a href="/stats" role="button" class="{% if page=='stats' %}secondary{% endif %}">ğŸ“Š Stats</a>
        <a href="/inventory" role="button" class="{% if page=='inventory' %}secondary{% endif %}">ğŸ  Inventory</a>
        <a href="/ingredients" role="button" class="{% if page=='ingredients' %}secondary{% endif %}">ğŸ¥• Ingredients</a>
        <a href="/saved-meals" role="button" class="{% if page=='saved-meals' %}secondary{% endif %}">ğŸ½ï¸ Saved Meals</a>
        <a href="/shopping-list" role="button" class="{% if page=='shopping' %}secondary{% endif %}">ğŸ›’ Shopping</a>
        <a href="/planner" role="button" class="{% if page=='planner' %}secondary{% endif %}">ğŸ“… Planner</a>
        <a href="/taste" role="button" class="{% if page=='taste' %}secondary{% endif %}">ğŸ‘… Taste</a>
        <a href="/ideas" role="button" class="{% if page=='ideas' %}secondary{% endif %}">ğŸ’¡ Ideas</a>
        <a href="/instock" role="button" class="{% if page=='instock' %}secondary{% endif %}">âœ… In-Stock</a>
      </nav>
      <div style="margin-top:.25rem;">
        <span class="badge {{ 'ok' if status.db else 'bad' }}">DB: {{ 'ğŸŸ¢ Connected' if status.db else 'ğŸ”´ Disconnected' }}</span>
      </div>
    </header>
    {% block content %}{% endblock %}
  </main>
  <script>
    // Global delegated handlers for inline edit toggles and end-edit
    document.addEventListener('click', function (ev) {
      const btn = ev.target.closest('[data-edit-toggle]');
      if (btn) {
        const targetId = btn.getAttribute('data-edit-toggle');
        const row = document.getElementById(targetId);
        if (row) row.classList.toggle('is-editing');
      }
    });
    document.addEventListener('submit', function (ev) {
      const form = ev.target.closest('[data-end-edit]');
      if (form) {
        const targetId = form.getAttribute('data-end-edit');
        const row = document.getElementById(targetId);
        if (row) row.classList.remove('is-editing');
      }
    });
  </script>
</body>
</html>
