AWSTemplateFormatVersion: '2010-09-09'
Description: >
  CloudFormation Template to launch an EC2 instance for Luna Personal Assistant.
  The instance is provisioned via UserData to install Git, Docker, clone the repository,
  build the Docker image, and run the container. An existing Elastic IP is associated.

Parameters:
  KeyName:
    Description: Name of an existing EC2 key pair for SSH access.
    Type: AWS::EC2::KeyPair::KeyName
    Default: "vscode"  
  ElasticIP:
    Description: Elastic IP to associate with the instance.
    Type: String
    Default: "44.215.171.173"
  ExistingSecurityGroup:
    Description: Security Group ID to attach to the instance.
    Type: String
    Default: "sg-0b76b0e179e621bf3"
  OpenAIApiKey:
    Description: OpenAI API Key
    Type: String
    NoEcho: true
  DBPassword:
    Description: Database Password
    Type: String
    NoEcho: true

Resources:
  LunaInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: "ami-04b4f1a9cf54c11d0"
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref ExistingSecurityGroup
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeSize: 8
            VolumeType: gp3
            DeleteOnTermination: true
            Iops: 3000
            SnapshotId: "snap-00cdccb3239896f89"
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          # Update package list and install essentials
          apt-get update -y
          apt-get install -y git docker.io
          # Start and enable Docker
          systemctl start docker
          systemctl enable docker
          # Clone the Luna Personal Assistant repository
          git clone https://github.com/jbrinkw/luna-personal-assistant.git /home/ubuntu/luna-personal-assistant
          cd /home/ubuntu/luna-personal-assistant
          # (Optional) Create the config file in the app folder if needed
          mkdir -p app
          cat <<'CONFIG_EOF' > app/config.py
          OPENAI_API_KEY = '${OpenAIApiKey}'
          
          DB_HOST = 'luna-db.postgres.database.azure.com'
          DB_NAME = 'postgres'
          DB_USER = 'luna'
          DB_PASS = '${DBPassword}'
          DB_PORT = '5432'
          CONFIG_EOF
          # Build and run the Docker container
          docker build -t luna-personal-assistant .
          docker run -d -p 8000:8000 --name luna luna-personal-assistant

  LunaEIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref LunaInstance
      EIP: !Ref ElasticIP

Outputs:
  InstanceID:
    Description: The EC2 instance ID.
    Value: !Ref LunaInstance
  PublicIP:
    Description: The Elastic IP associated with the instance.
    Value: !Ref ElasticIP
  WebURL:
    Description: URL to access the Luna API.
    Value: !Join 
      - ""
      - - "http://"
        - !Ref ElasticIP
        - ":8000"