{% extends "base.html" %}
{% block content %}
<h3>Dashboards</h3>
<div class="grid">
  {% for a in agents %}
  <article>
    <header>{{ a.name }}</header>
    <p>Open the {{ a.name }} dashboard.</p>
    <footer>
      <a href="/app/{{ a.slug }}" role="button">Open</a>
    </footer>
  </article>
  {% endfor %}
</div>
{% endblock %}
