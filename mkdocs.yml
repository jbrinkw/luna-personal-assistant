site_name: Luna Hub Documentation
site_description: Your Private AI Personal Assistant Platform
site_author: Luna Hub Team
repo_url: https://github.com/jbrinkw/luna-personal-assistant
repo_name: jbrinkw/luna-personal-assistant

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Installation: installation.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Featured Extensions: getting-started/featured-extensions.md
  - User Guide:
    - Extensions: user-guide/extensions.md
    - External Services: user-guide/external-services.md
    - Agent API: user-guide/agent-api.md
    - MCP Servers: user-guide/mcp-servers.md
  - Developer Guide:
    - Creating Extensions: developer-guide/creating-extensions.md
    - Tool Development: developer-guide/tool-development.md
    - External Service Integration: developer-guide/external-services.md
  - Reference:
    - Architecture: reference/architecture.md
    - API Reference: reference/api.md
    - Configuration: reference/configuration.md

plugins:
  - search
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jbrinkw/luna-personal-assistant
